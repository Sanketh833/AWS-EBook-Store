<section class="vh-100 bg-image"
  style="background-image: url(https://t4.ftcdn.net/jpg/01/19/11/55/360_F_119115529_mEnw3lGpLdlDkfLgRcVSbFRuVl6sMDty.jpg);"class="image">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Author Login</h2>
              <p class="text-white-50 mb-5">Please enter your Email and password!</p>

              <form>
              

              <div class="form-outline form-white mb-4">
                <input required type="name" id="typeEmailX" name="Email" #email="ngModel" [(ngModel)]=author.email class="form-control form-control-lg" />
                <div class="alert alert-danger" *ngIf=" email.touched && !email.valid">Email is Required</div>
                <label class="form-label"  for="typeEmailX">Email</label>
              </div>

              <div class="form-outline form-dark mb-4">
                <input required type="password" id="typePasswordX" name="Password" #password="ngModel" [(ngModel)]=author.password
                  class="form-control form-control-lg" />
                  <div class="alert alert-danger" *ngIf=" password.touched && !password.valid">Password is Required</div>
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

          
              <button class="btn btn-outline-dark btn-lg px-5" (click)="authorLogin()" routerLink=""
                type="submit">Login</button>

              </form>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="#!" routerLink="/signUp"
                  class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
