<section class="vh-100 bg-image" style="background-image: url('https://thumbs.dreamstime.com/z/pile-books-magnifying-glass-neutral-background-concept-search-information-105222790.jpg');"
    class="image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Please Fill the Details</h2>



                            <div class="form-outline mb-4">
                                <input required type="email" id="typeEmailX" name="email" #email="ngModel" type="text" id="form3Example1cg"
                                    placeholder="Please Enter Email" [(ngModel)]=reader.readerEmail
                                    class="form-control form-control-lg" />
                                    <div class="alert alert-danger" *ngIf=" email.touched && !email.valid">Email is  Compulsory </div>
                                <label class="form-label" for="form3Example1cg">Email</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input required type="name" id="typeNameX" name="name" #authorName="ngModel" type="Author Name" id="form3Example3cg" placeholder="Please Enter Your Name" [(ngModel)]=reader.readerName
                                    class="form-control form-control-lg" />
                                    <div class="alert alert-danger" *ngIf=" authorName.touched && !authorName.valid">Name is  Compulsory </div>
                                <label class="form-label" for="form3Example3cg">Name</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input required type="id" id="typeIdX" name="id" #id="ngModel" type="Book Id" id="form3Example3cg" placeholder="Please Enter Book Id" [(ngModel)]=reader.id
                                    class="form-control form-control-lg" />
                                    <div class="alert alert-danger" *ngIf=" id.touched && !id.valid">Book ID is  Compulsory </div>
                                <label class="form-label" for="form3Example3cg">Book Id</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input required type="cardNumber" id="typeCardNumberX" name="cardNumber" #cardNumber="ngModel" type="Book Id" type="Price" id="form3Example3cg" placeholder="Please Enter Your Card Number" [(ngModel)]=reader.cardNumber
                                    class="form-control form-control-lg" />
                                    <div class="alert alert-danger" *ngIf=" cardNumber.touched && !cardNumber.valid">Enter your Card Number </div>
                                <label  class="form-label" for="form3Example3cg">Card Number</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input required type="cvv" id="typeCVVX" name="cvv" #cvv="ngModel" type="Publisher" id="form3Example3cg" placeholder="Please Enter Your 3 digit CVV" [(ngModel)]=reader.cvv
                                    class="form-control form-control-lg" />
                                    <div class="alert alert-danger" *ngIf=" cvv.touched && !cvv.valid">Enter your three digit CVV</div>
                                <label class="form-label" for="form3Example3cg">CVV</label>
                            </div>
                            <!-- <div class="form-outline mb-4">
                                <input type="Publisher" id="form3Example3cg" [(ngModel)]=reader.id
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example3cg">Book Id</label>
                            </div> -->








                            <div class="d-flex justify-content-center">
                                <button type="button"
                                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                    (click)="buyBook() ">Buy</button>
                            </div>






                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
