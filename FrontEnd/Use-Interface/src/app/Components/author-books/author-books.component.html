<div class="input-group">
    <span class="input-group-text"></span>
    <input type="text" placeholder="please Re-Enter your email id" [(ngModel)]=book.email aria-label="First name"
        class="form-control">


    <button class="btn btn-primary" (click)="getByEmail(book.email)">Submit</button>
</div>

<h2>Your List of Books</h2>


<div class="row gy-2 my-2">
    <div class="col-sm-2" *ngFor="let book of books">
        <div class="card">
            <img [src]="book.image" width="50" height="160" class="card-img-top" alt="image">
            <div class="card-bodys">
                <p class="card-text">
                    <label> Title: </label>
                    {{book.title}}
                </p>
                <p class="card-text">
                    <label> Price: </label>
                    {{book.price | currency:'INR'}}
                </p>
                <p class="card-texts">
                    <label> AuthorName: </label>
                    {{book.authorName}}
                </p>
                <p class="card-text">
                    <label> Category: </label>
                    {{book.category | uppercase}}
                </p>
                <p class="card-text">
                    <label> Active: </label>
                    {{book.active}}
                </p>
                <p class="card-text">
                    <label> Content: </label>
                    {{book.content}}
                </p>
                <p class="card-text">
                    <label> Publisher: </label>
                    {{book.publisher}}
                </p>
                <button class="btn btn-warning"  type="submit" (click)="editBook(book.id)">Edit</button>
                <button class="btn btn-danger"  (click)="deleteBook(book.id)" style="margin: left 10px ;">Delete</button>
            </div>
        </div>
    </div>
</div>
