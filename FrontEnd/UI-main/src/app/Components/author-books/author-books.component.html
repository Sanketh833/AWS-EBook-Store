<div class="input-group">
    <span class="input-group-text"></span>
    <input type="text" placeholder="please Re-Enter your email id" [(ngModel)]=book.email aria-label="First name"
        class="form-control">


    <button class="btn btn-primary" (click)="getByEmail(book.email)">Submit</button>
</div>

<h2 style="color:saddlebrown">All your Books</h2>


<div class="row gy-2 my-2">
    <div class="col-sm-2" *ngFor="let book of books">
        <div class="card">
            <img [src]="book.image" width="50" height="160" class="card-img-top" alt="image">
            <div class="card-body">
                <p class="card-text">
                    <label> Title: </label>
                    {{book.title}}
                </p>
                <p class="card-text">
                    <label> Price: </label>
                    {{book.price}}
                </p>
                <p class="card-text">
                    <label> Publisher: </label>
                    {{book.publisher}}
                </p>
                <p class="card-text">
                    <label> Category: </label>
                    {{book.category}}
                </p>
                <p class="card-text">
                    <label> Active: </label>
                    {{book.active}}
                </p>
                <p class="card-text">
                    <label> Content: </label>
                    {{book.content}}
                </p>
                <button type="submit" class="btn btn-danger" (click)="editBook(book.id)">Edit</button>
                <button (click)="deleteBook(book.id)" style="margin: left 10px ;">Delete</button>
            </div>
        </div>
    </div>
</div>
